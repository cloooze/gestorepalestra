<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main-template">
    <head>
        <title>Ricerca Soggetti</title>
    </head>
     <body>
        <div layout:fragment="content">
        	<div class="row justify-content-center">
	        	<h4>Ricerca Soggetti</h4>
	        </div>
	        <form th:object="${soggetto}" th:action="@{/soggetti/ricerca}" method="POST" id="form_nuovo_soggetto">
			    <div class="form-row shadow-none p-3 mb-3 bg-light rounded" th:include="common-components :: testata_soggetto"></div>
			    <div class="row justify-content-center">
				    <button type="submit" class="btn btn-sm btn-secondary"><i class="fa fa-search"></i>&nbsp;Ricerca</button>
			    </div>
			</form>
			
			<br>
			
			<table class="table table-hover" th:unless="${soggettiTrovati == null}">
			  <caption><span th:text="${soggettiTrovati.size}"></span>&nbsp;Risultati trovati</caption>
			  <thead class="thead-light">
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Generalit√†</th>
			      <th scope="col">Data Nascita</th>
			      <th scope="col">Dummy</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="soggettoTrovato, itemStat : ${soggettiTrovati}">
			      <td th:text="${itemStat.index} + 1"></td>	
			      <td><a th:href="@{/soggetti/ricerca/{id}(id=${soggettoTrovato.id})}" th:text="${soggettoTrovato.nome}"></a></td>
			      <td th:text="${soggettoTrovato.giornoNascita} + '/' + ${soggettoTrovato.meseNascita} + '/' + ${soggettoTrovato.annoNascita}"></td>
			      <td>@fat</td>
			    </tr>
			  </tbody>
			</table>
        </div>
       
    </body>
    <th:block layout:fragment="scripts">
    </th:block>
</html>
