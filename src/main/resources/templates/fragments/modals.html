<div th:fragment="modal_modificaUtente" class="modal fade" id="modificaUtenteModal" tabindex="-1" role="dialog" aria-labelledby="modificaUtenteModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modificaUtenteModalLabel">Salve modifiche utente</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				Confermi di voler salvare i nuovi dati dell'utente?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
				<button type="submit" class="btn btn-primary">Salva</button>
			</div>
		</div>
	</div>
</div>

<div th:fragment="modal_eliminaUtente" class="modal fade" id="eliminaUtenteModal" tabindex="-1" role="dialog" aria-labelledby="eliminaUtenteModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="eliminaUtenteModalLabel">Elimina utente</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<strong>ATTENZIONE!</strong> Si &egrave; richiesto di voler eliminare l'utente, questa operazione non &egrave; reversibile. Continuare?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
				<a class="btn btn-danger" href="#" th:href="@{/deleteUser(codiceFiscale=*{codiceFiscale})}">Conferma</a>
			</div>
		</div>
	</div>
</div>
