<div th:fragment="inserimento_testata">
	<h4 style="text-align: center">Testata</h4>
    <hr>
	<form th:object="${soggetto}" th:action="@{/soggetti/salvaSoggetto}" method="POST" id="form_nuovo_soggetto">
	    <div class="form-row shadow-none p-3 mb-3 bg-light rounded">
	    	<div class="form-group col-6">
		        <label for="inputNome">Nome *</label>
		        <input type="text" class="form-control" id="inputNome" th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? is-invalid">
		        <small class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Incorrect date</small>
	        </div>
	        <div class="form-group col-6">
		       <label for="inputCognome">Cognome *</label>
	           <input type="text" class="form-control" id="inputCognome" th:field="*{cognome}">
	        </div>
	    </div>
	    <br>
	    
	    <div style="margin-left:20px;margin-right:20px">
		    <div class="form-row">
		    	<h4>Richiami</h4>
		    	<button type="submit" class="btn btn-sm btn-outline-secondary" name="aggiungiRichiamo" style="margin-left:10px;">
			    	<i class="fas fa-plus"></i>&nbsp;<span th:text="#{soggetti.button.aggiungiRichiamo}"></span>
			    </button>
		    </div>
		    
		    
		    
		    <hr>
		    <div th:each="richiamo, itemStat : *{richiami}" class="shadow-none p-3 mb-3 bg-light rounded">
			    <div class="form-row">
			        <div class="form-group col-6">
				       <label for="inputIntero">Protocolo *</label>
				       <input type="text" class="form-control" id="inputProtocollo" th:field="*{richiami[__${itemStat.index}__].protocollo}">
			        </div>
			        <div class="form-group col-1">
					     <label for="inputIntero">Giorno</label>
					     <input type="password" class="form-control" id="inputPassword2">
				    </div>
				   <div class="form-group col-1">
					     <label for="inputIntero">Mese</label>
					     <input type="password" class="form-control" id="inputPassword2">
				     </div>
				     <div class="form-group col-2">
					     <label for="inputIntero">Anno</label>
					     <input type="password" class="form-control" id="inputPassword2">
				    </div>
			        <!-- 
			        
			        -->
			   </div>
			   
			 
			   <div class="form-row">
			   		<div class="form-group col-4">
			           <label for="inputVoceFascicolo">Voce Fascicolo *</label>
				           <input type="text" class="form-control" id="inputVoceFascicolo" th:field="*{richiami[__${itemStat.index}__].voceFascicolo}" 
				           		th:classappend="${#fields.hasErrors('richiami[__${itemStat.index}__].voceFascicolo')} ? is-invalid">
				           	<small class="text-danger" th:if="${#fields.hasErrors('richiami[__${itemStat.index}__].voceFascicolo')}" th:errors="*{richiami[__${itemStat.index}__].voceFascicolo}">Incorrect date</small>
				           		
			        </div>
			        <div class="form-group col-4">
			           <label for="inputIntero">Classifica *</label>
				       <input type="text" class="form-control" id="inputDataProtocollo" >
			        </div>
			        <div class="form-group col-4">
			           <label for="inputIntero">Sottoclassifica *</label>
				       <input type="text" class="form-control" id="inputDataProtocollo" >
			        </div>
			  </div>
			  <div class="form-row">
			  	<div class="form-group col-4">
				 	 <button type="submit" class="btn btn-sm btn-outline-danger" th:value="${itemStat.index}" name="rimuoviRichiamo">Rimuovi</button>
				</div>
			  </div>
		    </div>
	    </div>
	    
	    <div class="form-group">
		    <button type="submit" class="btn btn-sm btn-primary" th:text="#{soggetti.button.inserisci}"></button>
		    <!-- <button type="reset" class="btn btn-sm btn-outline-danger">Reset</button>  -->
	    </div>
	</form>
			
</div>
