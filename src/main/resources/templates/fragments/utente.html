<div th:fragment="nuovo_utente">
	<div class="row">
		<div class="col-md-9">
			<form th:object="${utente}">
			    <div class="form-group">
			        <label for="inputNome">Nome *</label>
			        <input type="text" class="form-control" id="inputNome" th:field="*{nome}" placeholder="Nome">
			    </div>
			    <div class="form-group">
			        <label for="inputCognome">Cognome *</label>
			        <input type="text" class="form-control" id="inputCognome" th:field="*{cognome}" placeholder="Cognome">
			    </div>
			    <div class="form-group">
			        <label for="inputEmail">Email *</label>
			        <input type="email" class="form-control" id="inputEmail" th:field="*{email}" placeholder="Email">
			    </div>
			    <div class="form-group">
			        <label for="inputCodiceFiscale">Codice Fiscale *</label>
			        <input type="text" class="form-control" id="inputCodiceFiscale" th:field="*{codiceFiscale}" placeholder="Codice Fiscale">
			    </div>
			    <div class="form-group">
			        <label for="inputIndirizzo">Indirizzo</label>
			        <input type="text" class="form-control" id="inputIndirizzo" th:field="*{indirizzo}" placeholder="Indirizzo">
			    </div>
			    <div class="form-group">
			        <label for="inputCitta">Citt&agrave;</label>
			        <input type="text" class="form-control" id="inputCitta" th:field="*{citta}" placeholder="Citt&agrave;">
			    </div>
			    
			     <div class="form-group">
			        <label for="inputNumeroTelefono">Telefono *</label>
			        <!--  <input type="text" class="form-control" id="inputCitta" placeholder="Citt&agrave;"> -->
			        <input type="text" class="form-control input-medium bfh-phone" data-format="+39 ddd ddddddd" th:field="*{numeroTelefono}" id="inputNumeroTelefono" placeholder="Telefono">
			    </div>
			    <button type="submit" class="btn btn-primary">Inserisci</button>
			    <button type="reset" class="btn btn-danger">Reset</button>
			</form>
		</div>
		<div class="col-md-3" id="istrutzioni">
			<!--  colonna vuota per eventuali istruzioni -->
		</div>
	</div>
</div>
